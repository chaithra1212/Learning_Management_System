<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Add New Course</h3>
          <form method="POST" action="/add-course">
            <div class="mb-3">
              <label for="title" class="form-label">Course Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="instructor" class="form-label">Instructor</label>
              <input type="text" class="form-control" id="instructor" name="instructor" required>
            </div>
            <div class="mb-3">
  <label for="video_url" class="form-label">YouTube Video URL (optional)</label>
  <input type="text" class="form-control" name="video_url" id="video_url" placeholder="https://www.youtube.com/embed/VIDEO_ID">
</div>

            <button type="submit" class="btn btn-primary w-100">Add Course</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
